<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>کتابخانه‌های خفن برای مدرسه علامه حلی</title>
  <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazir-font@v30.1.0/dist/font-face.css" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(90deg, #ffd439cc 0%, #00acc1cc 50%, #2e51ffcc 100%);
      font-family: Vazir, Tahoma, sans-serif;
      color: #222;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
      background-attachment: fixed;
    }

    h1.headers {
      font-size: 42px;
      max-width: 900px;
      text-align: center;
      margin: 0 0 25px 0;
      padding: 20px 30px;
      background: rgba(255 255 255 / 0.25);
      border-radius: 15px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.15);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255 255 255 / 0.18);
      color: #0a0a0a;
      user-select: none;
    }

    h3 {
      font-size: 30px;
      max-width: 900px;
      width: 100%;
      margin: 0 0 20px 0;
      text-align: right;
      color: #fff;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.6);
      user-select: none;
    }

    .contair {
      max-width: 900px;
      width: 100%;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-bottom: 60px;
    }

    .contair a {
      text-decoration: none;
    }

    button {
      padding: 14px 40px;
      border-radius: 50px;
      border: none;
      color: white;
      font-size: 22px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.35s ease;
      box-shadow:
        0 4px 8px rgba(46, 81, 255, 0.5),
        0 0 12px rgba(46, 81, 255, 0.8);
      background: linear-gradient(45deg, #2e51ff, #00acc1);
      user-select: none;
      letter-spacing: 1px;
      font-family: Vazir, Tahoma, sans-serif;
    }

    button:hover {
      background: linear-gradient(45deg, #00acc1, #2e51ff);
      box-shadow:
        0 8px 16px rgba(0,172,193,0.9),
        0 0 20px rgba(46,81,255,1);
      transform: scale(1.05);
    }

    .box {
      max-width: 900px;
      width: 90%;
      height: auto;
      margin: 0 auto 40px auto;
      background: rgba(255 255 255 / 0.3);
      border-radius: 20px;
      border: 2px solid #00acc1;
      padding: 20px 25px;
      font-size: 20px;
      color: rgba(0,0,0,0.75);
      font-weight: 500;
      line-height: 1.5;
      backdrop-filter: blur(25px);
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
      user-select: text;
    }

    #copybtn {
      display: none;
    }

    @media (max-width: 700px) {
      h1.headers {
        font-size: 28px;
        padding: 15px 20px;
      }
      h3 {
        font-size: 22px;
      }
      button {
        font-size: 18px;
        padding: 10px 24px;
      }
      .box {
        font-size: 16px;
        padding: 15px 18px;
      }
    }
  </style>
</head>
<body>
  <h1 class="headers">
      این سایت برای دانش آموزان دبیرستان علامه حلی  تهران است
  </h1>

  <h3>کتابخانه‌ها:</h3>

  <div class="contair">
    <a href="helliemod.html"><button>helliemod</button></a>
    <a href="fruitmod.html"><button>fruitmod</button></a>
    <a href="humblytkinter.html"><button>humblytkinter</button></a>
    <a href="humblydb.html"><button>humblydb</button></a>
  </div>

  <div class="box" tabindex="0" aria-label="توضیحات کتابخانه‌ها">
    این سایت برای معرفی و آشنایی با چند کتابخانهٔ خفن برنامه‌نویسی طراحی شده است.
  </div>

  <div class="box" tabindex="0" aria-label="توضیحات کتابخانه‌ها">
    با همکاری محمدپارسا عبدی و دانیال ایمان پور
  </div>
</body>
</html>
